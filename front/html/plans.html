<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/plans.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <h2>Ajouter des plans</h2>
            <a href="edit.html" class="add">&plus;</a>
        </div>
        <div id="group" class="inp-group">

        </div>
    </div>

    <script src="../js/plans.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'POST',
                url: '/loadPlans',
                data: {
                },
                success: function (data) {
                    let plans = JSON.parse(data.data);
                    let container = document.getElementById('group');
                    plans.forEach(element => {
                        let link = document.createElement('button');
                        link.dataset.id = element.idStage;
                        link.addEventListener('click', function(){alert('redirection vers le plan avec le bouton edition')});
                        link.innerText = element.name
                        container.appendChild(link);
                    });
                    console.log(data.data);
                    console.log(JSON.parse(data.data));
                }
            });
        })
    </script>
</body>

</html>
