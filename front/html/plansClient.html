<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/plans.css">
    <link rel="stylesheet" href="../css/header_black.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>



    <div class="banner">
        <div class="navbar">
            <img src="../assets/logo.png" class="logo">
            <div class="m-right">
                <a href="/home" class="m-link"></i> Page d'acceuil</a>
                <a href="/contact" class="m-link"></i> Nous Contacter</a>
                <a href="/deco" class="m-link"> Se DÃ©connecter</a>
            </div>
            <div class="m-nav-toggle">
                <span class="m-toggle-icon"></span>
            </div>

        </div>
    </div>


    <div class="page">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="../assets/plans.mp4" type="video/mp4">
        </video>

        <div class="container">
            <div class="wrap">
                <h2>Plans</h2>
            </div>
            <div id="group" class="inp-group">

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            console.log('test');
            $.ajax({
                type: 'POST',
                url: '/loadPlans',
                data: {
                },
                success: function (data) {
                    let plans = JSON.parse(data.result);
                    let container = document.getElementById('group');
                    plans.forEach(element => {
                        let link = document.createElement('button');
                        link.dataset.id = element.idStage;
                        link.addEventListener('click', redirect);
                        link.innerText = element.name
                        container.appendChild(link);
                    });
                    console.log(data.result);
                    console.log(JSON.parse(data.result));
                }
            });
        })

        function redirect(event) {
            let id = event.target.dataset.id;
            console.log(id)
            window.location = '/planning?stage=' + id;
        }


    </script>
    <script src="../js/app.js"></script>
</body>

</html>
