<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="banner">
        <div class="login">
            <h1>Login</h1>
            <form action="/auth" method="post">
                <label for="username">
                    <!-- font awesome icon -->
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Email or Username" id="username" required>
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <p id="error"></p>
                <h3>Don't have an account ? <a href="/register">Register</a></h3>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault();
                var formData = {
                    'username': $('input[name=username]').val(),
                    'password': $('input[name=password]').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/auth',
                    data: formData,
                    success: function () {
                        window.location.href = "/home";
                    },
                    error: function () {
                        document.getElementById("error").innerHTML = "Wrong username/password combination";
                        document.getElementById("username").value = "";
                        document.getElementById("password").value = "";
                    }
                });
            });
        });
    </script>
</body>

</html>
