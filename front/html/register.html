<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="register">
        <h1>Register</h1>
        <form>
            <label for="username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>


            <label for="email">
                <!-- font awesome icon -->
                <i class="fas fa-envelope"></i>
            </label>
            <input type="text" name="email" placeholder="Email" id="email" required>


            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>


            <label for="rptpassword">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="rptpassword" placeholder="Repeat Password" id="rptpassword" required>
            <h3>Already have an account ? <a href="/">Log in</a></h3>
            <input type="submit" value="Register">
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault();
                var formData = {
                    'username': $('input[name=username]').val(),
                    'mail': $('input[name=mail]').val(),
                    'password': $('input[name=password]').val(),
                    'rptpassword': $('input[name=rptpassword]').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/reg',
                    data: formData,
                    success: function () {
                        window.location.href = "/";
                    },
                    error: function () {
                        //document.getElementById("error").innerHTML = "Wrong username/password combination";
                        document.getElementById("username").value = "";
                        document.getElementById("password").value = "";
                    }
                });
            });
        });
    </script>
    </script>
</body>

</html>
