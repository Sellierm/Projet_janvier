<html>

<body>
    <div class="login">
        <h1>Register</h1>
        <form action="/auth" method="post">

            <label for="firstname">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="firstname" placeholder="Firstname" id="firstname" required>

            
            <label for="firstname">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="name" placeholder="Name" id="name" required>


            <label for="firstname">
                <!-- font awesome icon -->
                <i class="fas fa-envelope"></i>
            </label>
            <input type="text" name="username" placeholder="Email or Username" id="username" required>


            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>


            <label for="rptpassword">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="rptpassword" placeholder="Repeat Password" id="rptpassword" required>

            <input type="submit" value="Register">
        </form>
